<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            text-align: center;
            font-size: 1.1em;
            margin: 0;
            padding: 20px;
            background-color: #0f172a; 
            color: #e2e8f0; 
        }

        h1 {
            font-size: 3em;
            color: #38bdf8; 
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.8em;
            color: #94a3b8; 
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .calculator-box {
            background-color: #1e293b; 
            margin: 40px auto;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        label {
            font-weight: 600;
            color: #94a3b8;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            width: 80%;
            margin-top: 10px;
            font-size: 1em;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background-color: #2563eb; 
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #38bdf8; 
            color: #0f172a;
        }

        .links-container a {
            text-decoration: none;
            background-color: #2563eb;
            color: #fff;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .links-container a:hover {
            background-color: #38bdf8;
            color: #0f172a;
        }
    </style>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <div class="calculator-box">
        <label for="it">Input Taxable Income:</label><br>
        <input id="it" name="it" type="number"><br>

        <button onclick="computeIncomeTax()">Compute Income Tax</button>
        <button onclick="clearvaluesIncometax()">Clear Values</button><br>

        <label for="iT" id="IT">Income Tax:</label><br>
        <input id="iT" name="iT" type="number" readonly>
    </div>

    <div class="links-container">
        <a href="index.html">Back to Home Page</a>
    </div>

<script>
function computeIncomeTax() {
  var tax_income, rate, income_tax;
  tax_income = parseFloat(document.getElementById("it").value) || 0;

  if (tax_income > 8000000) {
      rate = (tax_income - 8000000) * 0.35;
      income_tax = 2410000 + rate;
  } else if (tax_income > 2000000) {
      rate = (tax_income - 2000000) * 0.32;
      income_tax = 490000 + rate;
  } else if (tax_income > 800000) {
      rate = (tax_income - 800000) * 0.30;
      income_tax = 130000 + rate;
  } else if (tax_income > 400000) {
      rate = (tax_income - 400000) * 0.25;
      income_tax = 30000 + rate;
  } else if (tax_income > 250000) {
      rate = (tax_income - 250000) * 0.20;
      income_tax = rate;
  } else {
      income_tax = 0;
  }
  document.getElementById("IT").innerHTML = 'Income Tax:';
  document.getElementById("iT").value = income_tax.toFixed(2);
}

function clearvaluesIncometax() {
   document.getElementById("it").value = '';
   document.getElementById("IT").innerHTML = 'Income Tax:';
   document.getElementById("iT").value = '';
}
</script>
</body>
</html>
