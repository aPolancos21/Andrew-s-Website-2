<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial‑scale=1.0" />
  <title>Simple Payroll</title>

  <style>
    :root {
      --bg-color: #1E1E2E;
      --text-color: #E6E6FA;
      --accent-color: #8AB4F8;
      --font-family: "Inter", "Segoe UI", Arial, sans‑serif;
    }
    body {
      margin: 0;
      padding: 30px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      text-align: center;
    }
    h1 {
      color: var(--accent-color);
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px 12px;
      margin: 5px;
      font-family: var(--font-family);
      border-radius: 4px;
      border: none;
    }
    input {
      width: 180px;
      background-color: #2a2a38;
      color: var(--text-color);
      border: 1px solid #444;
    }
    button {
      background-color: var(--accent-color);
      color: var(--bg-color);
      cursor: pointer;
    }
    button:hover {
      background-color: #6FAEF8;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      color: var(--text-color);
    }
    th {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    .back‑home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background-color: var(--accent-color);
      color: var(--bg-color);
      text-decoration: none;
      border-radius: 4px;
    }
    .back‑home:hover {
      background-color: #6FAEF8;
    }
  </style>
</head>
<body>

  <h1>Simple Payroll</h1>

  <div>
    <input type="text" id="empName" placeholder="Employee Name" />
    <input type="number" id="daysWorked" placeholder="Days Worked" />
    <input type="number" id="dailyRate" placeholder="Daily Rate" />
    <input type="number" id="deduction" placeholder="Deduction" />
    <button onclick="addEmployee()">Add Employee</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Days Worked</th>
        <th>Daily Rate</th>
        <th>Gross Pay</th>
        <th>Deduction</th>
        <th>Net Pay</th>
      </tr>
    </thead>
    <tbody id="payrollBody"></tbody>
  </table>

  <a class="back‑home" href="homepage.html">← Back to Home Page</a>

  <script>
    const list = [];

    function addEmployee() {
      const name = document.getElementById('empName').value.trim();
      const days = parseFloat(document.getElementById('daysWorked').value);
      const rate = parseFloat(document.getElementById('dailyRate').value);
      const ded = parseFloat(document.getElementById('deduction').value);

      if (!name || isNaN(days) || isNaN(rate) || isNaN(ded)) {
        alert('Please fill all fields correctly');
        return;
      }

      const gross = days * rate;
      const net = gross - ded;

      list.push({ name, days, rate, gross, ded, net });
      renderTable();
      clearInputs();
    }

    function clearInputs() {
      document.getElementById('empName').value = '';
      document.getElementById('daysWorked').value = '';
      document.getElementById('dailyRate').value = '';
      document.getElementById('deduction').value = '';
    }

    function renderTable() {
      const tbody = document.getElementById('payrollBody');
      tbody.innerHTML = '';
      list.forEach((emp, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${emp.name}</td>
          <td>${emp.days}</td>
          <td>${emp.rate.toFixed(2)}</td>
          <td>${emp.gross.toFixed(2)}</td>
          <td>${emp.ded.toFixed(2)}</td>
          <td>${emp.net.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
