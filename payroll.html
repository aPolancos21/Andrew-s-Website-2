<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Payroll Program</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Marcellus&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #1E1E2E;
      color: #E6E6FA;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Marcellus', serif;
      font-size: 2.6em;
      color: #8AB4F8;
      margin: 40px 0 20px;
      text-shadow: 1px 1px 2px rgba(230,230,250,0.5);
    }

    .input-controls {
      background-color: #2a2a3a;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto 40px;
    }
    .input-controls label {
      display: inline-block;
      width: 140px;
      text-align: right;
      margin-right: 10px;
      color: #E6E6FA;
    }
    .input-controls input {
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #444;
      width: 180px;
      margin-bottom: 10px;
      font-size: 1em;
      background-color: #1E1E2E;
      color: #E6E6FA;
    }
    .input-controls button {
      background-color: #8AB4F8;
      color: #1E1E2E;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    .input-controls button:hover {
      background-color: #6faaf8;
      transform: translateY(-3px);
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      margin: 0 auto 40px;
      background-color: #2a2a3a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      color: #E6E6FA;
    }
    thead {
      background-color: #8AB4F8;
      color: #1E1E2E;
      font-weight: 600;
    }
    tfoot {
      background-color: #444;
      font-weight: bold;
    }
    td.ndata {
      text-align: right;
    }

    .links-container {
      margin-bottom: 40px;
    }
    .links-container a {
      text-decoration: none;
      background-color: #8AB4F8;
      color: #1E1E2E;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      font-weight: 600;
    }
    .links-container a:hover {
      background-color: #6faaf8;
      transform: translateY(-3px);
    }

    footer {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <h1>The Payroll Program</h1>

  <div class="input-controls">
    <label for="name">Employee Name:</label>
    <input id="name" name="name" type="text" value="New Employee"><br>
    <label for="days_worked">Days Worked:</label>
    <input id="days_worked" name="days_worked" type="number" value="5"><br>
    <label for="daily_rate">Daily Rate:</label>
    <input id="daily_rate" name="daily_rate" type="number" value="100.00"><br>
    <label for="deduct">Deduction Amount:</label>
    <input id="deduct" name="deduct" type="number" value="50.00"><br>
    <button onclick="addEmployee()">+ Add Employee</button>
    <button onclick="deleteEmployee()">- Delete by No.</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Emp. No.</th>
        <th>Employee Name</th>
        <th>Days Worked</th>
        <th>Daily Rate</th>
        <th>Gross Pay</th>
        <th>Deductions</th>
        <th>Net Pay</th>
      </tr>
    </thead>
    <tbody id="payroll-body">
      <tr>
        <td class="ndata">1</td>
        <td>John Van Neumann</td>
        <td class="ndata">3</td>
        <td class="ndata">500.00</td>
        <td class="ndata">1500.00</td>
        <td class="ndata">300</td>
        <td class="ndata">1200</td>
      </tr>
      <tr>
        <td class="ndata">2</td>
        <td>Charles W. Babbage</td>
        <td class="ndata">4</td>
        <td class="ndata">500.00</td>
        <td class="ndata">2000.00</td>
        <td class="ndata">500</td>
        <td class="ndata">1500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td><td></td><td></td><td></td>
        <td id="gross-total" class="ndata">3500.00</td>
        <td id="deduct-total" class="ndata">800.00</td>
        <td id="net-total" class="ndata">2700.00</td>
      </tr>
    </tfoot>
  </table>

  <div class="links-container">
    <a href="index.html">Back to Home Page</a>
  </div>

  <script>
  </script>

  <footer>
    &copy; 2025 Polancos Pogi
  </footer>
</body>
</html>
